{% include "base.html"%}

{% block content %}

<div>

    <h1>Add travels</h1>
    <form method="POST" action="/api/add-travel">
        <div class="form-group col-md-3 mx-auto">
        <label for="formGroupExampleInput">Travel name:</label>
        <input required type="text" class="form-control" id="formGroupExampleInput" name="travel_title">
        <br>
        <label for="formGroupExampleInput">Description:</label>
        <textarea minlength="10" required type="text" class="form-control" id="exampleFormControlTextarea1" rows="2" name="travel_desc"></textarea>
        <br>
        <label for="formGroupExampleInput">Starting date:</label>
        <input required type="date" class="form-control" id="formGroupExampleInput" name="travel_start">
        <br>
        <label for="formGroupExampleInput">Return date:</label>
        <input required type="date" class="form-control" id="formGroupExampleInput" name="travel_end">
        <br>
        <label for="formGroupExampleInput">Travel cost:</label>
        <input required type="number" class="form-control" id="formGroupExampleInput" name="travel_cost">
        <br>

        <label for="formGroupExampleInput">Destination country:</label>
        <select required name="travel_country" id="formGroupExampleInput">
            <option value="">Select a Country</option>
            {% for country_name in names  %}
               <option value="{{country_name}}">{{country_name}}</option>
            {% endfor %}
        </select>
      
      
        <button type="submit" class="mt-3 btn btn-outline-success">Dodaj</button>
        </div>
    
    </form>
    
</div>


{% endblock %}
